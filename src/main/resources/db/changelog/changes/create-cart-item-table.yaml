databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: mg
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: books_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            constraintName: fk_cart_items_shopping_carts
            referencedTableName: shopping_carts
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: books_id
            constraintName: fk_cart_items_books
            referencedTableName: books
            referencedColumnNames: id
