# Database connection details for MySQL
url=jdbc:mysql://${MYSQLDB_HOST}:${MYSQLDB_DOCKER_PORT}/${MYSQLDB_DATABASE}
username=${MYSQLDB_USER}
password=${MYSQLDB_PASSWORD}
driver=com.mysql.cj.jdbc.Driver

# Path to the Liquibase changelog file
changeLogFile=classpath:db/changelog/db.changelog-master.yaml

# Liquibase settings
logLevel=info
classpath=src/main/resources

